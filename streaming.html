<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        body {
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .stream-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <h1>Live Stream</h1>
        <video controls>
            <source id="streamSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <a href="index.html" class="back-button">Back to Matches</a>
    </div>

    <script>
        // Get the URL parameter from the query string (streamUrl)
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('streamUrl');

        // Set the video source to the stream URL
        if (streamUrl) {
            document.getElementById('streamSource').src = streamUrl;
            document.querySelector('video').load();
        }
    </script>
</body>
</html>
