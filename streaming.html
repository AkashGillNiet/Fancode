<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        body {
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .stream-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="stream-container">
        <h1>Live Stream</h1>
        
        <!-- Video player -->
        <video controls autoplay id="stream-video">
            <source id="stream-source" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <br>
        <a href="index.html" class="back-button">Back to Matches</a>
    </div>

    <script>
        // Get the stream URL from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('streamUrl');

        // If a valid stream URL is provided, set it as the source of the video
        if (streamUrl) {
            const videoSource = document.getElementById("stream-source");
            videoSource.src = streamUrl;
            document.getElementById("stream-video").load();
        }
    </script>

</body>
</html>
