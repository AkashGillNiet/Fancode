<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancode Live Matches</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #matches-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .match-card {
            background-color: #333;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
        }

        .match-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .match-card h3 {
            font-size: 18px;
            margin-top: 10px;
        }

        .match-card p {
            font-size: 14px;
            color: #ccc;
        }

        .watch-now {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .watch-now:hover {
            background-color: #0056b3;
        }

        .telegram-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .telegram-button:hover {
            background-color: #0056b3;
        }

        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        #popup .popup-content {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        #popup .popup-content h2 {
            margin-bottom: 20px;
        }

        .popup-btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }

        .popup-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Popup -->
    <div id="popup">
        <div class="popup-content">
            <h2>Join Our Telegram Channel @cricketsparx</h2>
            <button class="popup-btn" id="joinBtn">Join Now</button>
            <button class="popup-btn" id="joinedBtn">Already Joined</button>
        </div>
    </div>

    <h1 style="text-align:center; color:white;">Fancode Live Matches</h1>

    <div id="matches-container"></div>

    <script>
        // Close popup if 'Already Joined' is clicked
        document.getElementById("joinedBtn").onclick = function() {
            document.getElementById("popup").style.display = "none";
        };

        // Close popup if 'Join Now' is clicked
        document.getElementById("joinBtn").onclick = function() {
            window.open("https://t.me/cricketsparx", "_blank"); // Telegram channel link
            document.getElementById("popup").style.display = "none";
        };

        // Matches array
        const matches = [
            {
                image: "https://via.placeholder.com/250x150",
                league: "IPL 2024",
                match: "Team A vs Team B",
                time: "2024-12-13T16:00:00",
                link: "streaming.html"
            },
            {
                image: "https://via.placeholder.com/250x150",
                league: "Football League",
                match: "Team C vs Team D",
                time: "2024-12-13T18:00:00",
                link: "streaming.html"
            },
            {
                image: "https://via.placeholder.com/250x150",
                league: "Basketball Championship",
                match: "Team E vs Team F",
                time: "2024-12-13T14:00:00",
                link: "streaming.html"
            },
            {
                image: "https://via.placeholder.com/250x150",
                league: "Tennis Open",
                match: "Player A vs Player B",
                time: "2024-12-14T10:00:00",
                link: "streaming.html"
            },
            {
                image: "https://via.placeholder.com/250x150",
                league: "Cricket League",
                match: "Team G vs Team H",
                time: "2024-12-14T12:00:00",
                link: "streaming.html"
            },
            {
                image: "https://via.placeholder.com/250x150",
                league: "Baseball Championship",
                match: "Team I vs Team J",
                time: "2024-12-14T15:00:00",
                link: "streaming.html"
            }
        ];

        function displayMatches() {
            const container = document.getElementById("matches-container");
            container.innerHTML = ""; // Clear existing content

            matches.forEach(match => {
                const card = document.createElement("div");
                card.classList.add("match-card");
                const matchHTML = `
                    <img src="${match.image}" alt="${match.match}">
                    <h3>${match.match}</h3>
                    <p class="league-name">${match.league}</p>
                    <p class="time">${new Date(match.time).toLocaleString()}</p>
                    <a href="${match.link}" class="watch-now">Watch Now</a>
                `;
                card.innerHTML = matchHTML;
                container.appendChild(card);
            });

            // Telegram join button at the bottom
            const telegramButton = document.createElement("a");
            telegramButton.href = "https://t.me/cricketsparx"; // Replace with your Telegram channel link
            telegramButton.classList.add("telegram-button");
            telegramButton.innerText = "Join Our Telegram Channel";
            container.appendChild(telegramButton);
        }

        // Display matches on page load
        window.onload = function() {
            displayMatches();
            document.getElementById("popup").style.display = "flex"; // Show popup
        };

    </script>

</body>
</html>
