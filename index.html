<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancode Live Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        #title {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        #matches-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .match-card {
            background-color: #333;
            margin: 10px;
            padding: 10px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .match-card:hover {
            transform: scale(1.05);
        }

        .match-card img {
            width: 100%;
            border-radius: 5px;
        }

        .match-card h3 {
            margin: 10px 0;
        }

        .match-card p {
            color: #ccc;
        }

        .watch-now {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
        }

        .watch-now:hover {
            background-color: #0056b3;
        }

        /* Telegram Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .popup a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        /* Telegram Button */
        .telegram-button {
            display: block;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 5px;
            text-decoration: none;
        }

        .telegram-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 id="title">Fancode Live Matches</h1>

    <!-- Matches Container -->
    <div id="matches-container">
        <!-- Match cards will be dynamically added here -->
    </div>

    <!-- Telegram Join Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Join Our Telegram Channel</h2>
            <p>Join our Telegram channel @cricketsparx for live updates.</p>
            <a href="https://t.me/yourchannel" target="_blank">Join Now</a>
            <button onclick="closePopup()">Already Joined</button>
        </div>
    </div>

    <!-- Telegram Button -->
    <a href="https://t.me/yourchannel" class="telegram-button" target="_blank">Join Our Telegram Channel</a>

    <script>
        // Match data
        const matches = [
            {
                image: "https://via.placeholder.com/250x150", // Replace with actual image URL
                league: "IPL 2024",
                match: "Team A vs Team B",
                time: "2024-12-13T16:00:00",
                link: "#"
            },
            {
                image: "https://via.placeholder.com/250x150", // Replace with actual image URL
                league: "Football League",
                match: "Team C vs Team D",
                time: "2024-12-13T18:00:00",
                link: "#"
            },
            {
                image: "https://via.placeholder.com/250x150", // Replace with actual image URL
                league: "Basketball Championship",
                match: "Team E vs Team F",
                time: "2024-12-13T14:00:00",
                link: "#"
            },
            {
                image: "https://via.placeholder.com/250x150", // Replace with actual image URL
                league: "Tennis Open",
                match: "Player A vs Player B",
                time: "2024-12-14T10:00:00",
                link: "#"
            },
            {
                image: "https://via.placeholder.com/250x150", // Replace with actual image URL
                league: "Cricket League",
                match: "Team G vs Team H",
                time: "2024-12-14T12:00:00",
                link: "#"
            },
            {
                image: "https://via.placeholder.com/250x150", // Replace with actual image URL
                league: "Baseball Championship",
                match: "Team I vs Team J",
                time: "2024-12-14T15:00:00",
                link: "#"
            }
        ];

        // Function to display matches
        function displayMatches() {
            const container = document.getElementById("matches-container");
            container.innerHTML = ""; // Clear existing content

            matches.sort((a, b) => new Date(a.time) - new Date(b.time));

            matches.forEach(match => {
                const card = document.createElement("div");
                card.classList.add("match-card");
                const matchHTML = `
                    <img src="${match.image}" alt="${match.match}">
                    <h3>${match.match}</h3>
                    <p class="league-name">${match.league}</p>
                    <p class="time">${new Date(match.time).toLocaleString()}</p>
                    <a href="${match.link}" class="watch-now">Watch Now</a>
                `;
                card.innerHTML = matchHTML;
                container.appendChild(card);
            });
        }

        // Display the matches when the page loads
        window.onload = function () {
            displayMatches();
            document.getElementById("popup").style.display = "flex"; // Show popup on load
        };

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
